     <!-- Use CDN library -->
    <script src="https://cdn.jsdelivr.net/gh/tranvnthuong/cartflow-js/src/cartflow.js"></script>
    <!-- Main javascript -->
    <script>
      (function () {
        const animation = new CartFlow({
          cartSelector: ".shopping-cart",
          useCustomImageSize: true,
          setWidthImage: 200,
          setHeightImage: 200,
          animationDuration: 1200,
          onComplete: () => {
            console.log("Item successfully animated to the cart!");
          },
          onCartEffect: (cart) => {
            console.log("Cart shake effect completed!", cart);
          },
        });

        document.addEventListener("click", (event) => {
          if (event.target.classList.contains("add-to-cart")) {
            const button = event.target;
            const image = button
              .closest(".item")
              .querySelector(".img-thumbnail");
            animation.setButtonSelector(button);
            animation.setImageSelector(image);
            animation.startAnimation();
          }
        });
      })();
    </script>
